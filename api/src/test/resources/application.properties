#logging Properties
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.ca.bc.gov.educ.api.pen.replication=INFO
logging.level.org.springframework.boot.autoconfigure.logging=INFO
#DB Properties
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
#So that unexpected request body parameters cause error
spring.jackson.deserialization.fail-on-unknown-properties=false
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=4
spring.jmx.enabled=false
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} | [%5p] | [%t] | [%logger{36}] | [%replace(%msg){'[\n\r\"]',''} %X{messageEvent}] | %replace(%rEx{10}){'[\n\r\"]',''}%nopex%n
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://test
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://test
nats.url=nats://localhost:4220
nats.maxReconnect=60
management.endpoint.health.show-details=always
cron.scheduled.process.events.stan.lockAtLeastFor=0s
cron.scheduled.process.events.stan.lockAtMostFor=0s
cron.scheduled.process.events.stan=-
spring.flyway.enabled=false
spring.main.allow-bean-definition-overriding=true
purge.records.event.after.days=0
scheduled.jobs.purge.old.event.records.cron=-
